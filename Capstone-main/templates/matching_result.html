<!doctype html>
<html>
<head>
  <title>SUS 103 Game</title>
  <link rel="stylesheet" href="static/style/style.css"> 

</head>
<body class="game-body">
  {% include 'navBar.html' %}
  <div class="game-box">
    <h1>Introduction to Climate Change</h1>

    <!-- Show result of image matching and current score -->
    <p>{{result}}</p>
    <p>Your current score is {{score}} / {{questions}}</p>

    <!-- Either show "Next image" or "Game over" button -->
    {% if not end %}
    <form action ="/game", method="GET">
        <input type="submit" value="Next image"/>
    </form>
    {% else %}
    <form action ="/play", method="GET">
        <input type="submit" value="Game over"/>
    </form>
    {% endif %}
</body>
</html>
