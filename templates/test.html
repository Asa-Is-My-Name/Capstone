<!doctype html>
<html>
<head>

  <!-- hide image until hint button is clicked -->
  <style>
    #image {display: none;}
  </style>

  <title>SUS 103 Midterm/Final Study Site</title>
  <link rel="stylesheet" href="static/style/style.css"> 

</head>
<body class="study-body">
  {% include 'navBar.html' %}
  <div class="study-box">
    <h1>Introduction to Climate Change</h1>
    <h2>Practice Quiz!</h2>
    <p>{{question}}</p>
    <form action='/result' method='POST'>
        {% for choice in choices%}
            <input type="radio" name="options" id='{{choice}}' value='{{choice}}' required/> {{ choice }}<br>
        {% endfor %}
      <br>
      <input type="submit" value="submit" />
    </form>
    <br>
  
    <!-- display image hints -->
    {% for hint in hints %}
      <button type="button" onclick="show()" id="btnID">Show hint</button>
      <img id="image" src="/static/{{hint}}" alt="image hint for question" width = 20%>
      <script>
        function show() {
          document.getElementById('image').style.display = "block";
          document.getElementById('btnID').style.display = "none";
        }
      </script>
    {% endfor %}
  </div>  
</body>
</html>
